<!DOCTYPE html>
<html lang="en">
<head>
    <title>Times-Tables</title>
</head>
<body>
    <h1>Times-Tables Calculator</h1>
    <form actions="" method="post" onsubmit="return timestablegen()">
        <p id="Number">Time tables to create:</p>
        <input type="text" value="1">

        <p id="rows">Rows Required:</p>
        <input type="text" value="1">
        <p></p>
        <button type="submit">Generate</button>
        <button type="reset">Reset</button>
    </form>

    <p id="Output"></p>

    <script>
        function timestablegen(){
            var table = "";
            var num = document.getElementById("Number").innerHTML;
            var limit = document.getElementById("rows").innerHTML;
            for (let i=1;i<13;i++)
            {
            table = table + "<p>"+i+" times " + num + " equals " (i*num);"</p>"
            document.getElementById("Output").innerHTML = table;
            }
            return false;
        }
    </script>
</body>
</html>
